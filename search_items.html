<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    video {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      display: block;
      border: 2px solid #ccc;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <video id="camera" autoplay></video>
  <div id="output">Scanning...</div>
  <button id="startButton">Restart Scanner</button>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/library@latest/esm/index.min.js';

    const video = document.getElementById("camera");
    const output = document.getElementById("output");
    const startButton = document.getElementById("startButton");

    const codeReader = new BrowserMultiFormatReader();
    let stream;

    async function startScanner() {
      try {
        output.textContent = "Scanning...";
        const constraints = { video: { facingMode: "environment" } };
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;

        codeReader.decodeFromVideoDevice(null, video, (result, error) => {
          if (result) {
            output.textContent = "Barcode Detected: " + result.text;
            stopScanner();
          } else if (error) {
            console.warn(error);
          }
        });
      } catch (err) {
        output.textContent = "Error accessing camera: " + err.message;
      }
    }

    function stopScanner() {
      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach((track) => track.stop());
        stream = null;
      }
      codeReader.reset();
    }

    startButton.addEventListener("click", () => {
      stopScanner();
      startScanner();
    });

    startScanner();
  </script>
</body>
</html>
