<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #interactive {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      display: block;
      border: 2px solid #ccc;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    #error {
      margin-top: 10px;
      font-size: 16px;
      color: red;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <div id="interactive"></div>
  <div id="output">Scanning...</div>
  <div id="error"></div>
  <button id="restartButton">Restart Scanner</button>

  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <script>
    const output = document.getElementById("output");
    const errorOutput = document.getElementById("error");
    const restartButton = document.getElementById("restartButton");

    function startScanner() {
      output.textContent = "Scanning...";
      errorOutput.textContent = "";

      Quagga.init(
        {
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.getElementById("interactive"),
            constraints: {
              facingMode: "environment", // Use back camera
            },
          },
          decoder: {
            readers: ["code_128_reader", "ean_reader", "upc_reader"], // Common barcode types
          },
        },
        (err) => {
          if (err) {
            errorOutput.textContent = `Scanner initialization error: ${err}`;
            return;
          }
          Quagga.start();
        }
      );

      Quagga.onDetected((data) => {
        output.textContent = `Barcode Detected: ${data.codeResult.code}`;
        stopScanner();
      });
    }

    function stopScanner() {
      Quagga.stop();
    }

    restartButton.addEventListener("click", () => {
      stopScanner();
      startScanner();
    });

    // Start the scanner on page load
    startScanner();
  </script>
</body>
</html>
